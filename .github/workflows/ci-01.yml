name: CI (01-boolean logic)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_DISTRIBUTION: "temurin"
  JAVA_VERSION: "25"

jobs:
  ci-01-boolean-logic:
    name: Test 01
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Run Test
        run: |
          TESTS=(
            "Not.tst",
            "And.tst",
            "Or.tst",
            "Xor.tst",
            "Mux.tst",
            "DMux.tst",
            "Not16.tst",
            "And16.tst",
            "Or16.tst",
            "Mux16.tst",
            "Or8Way.tst"
          )

          chmod +x tools/HardwareSimulator.sh
          for test in "${TESTS[@]}"; do
            echo "Running $test"
            sh tools/HardwareSimulator.sh projects/01/$test
          done
