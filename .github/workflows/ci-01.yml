name: CI (01-boolean logic)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_DISTRIBUTION: "temurin"
  JAVA_VERSION: "25"

jobs:
  ci-01-boolean-logic:
    name: Test 01
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Run Test
        run: |
          chmod +x tools/HardwareSimulator.sh
          for test in projects/01/*.tst; do
            echo "Running $test"
            sh tools/HardwareSimulator.sh projects/01/$test
          done
